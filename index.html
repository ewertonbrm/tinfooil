<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tinfoil Search</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000"/>
  <link rel="icon" href="icon-192x192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="icon-192x192.png">

  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }

    img.logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
      max-width: 400px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="icon-192x192.png" alt="Tinfoil Logo" class="logo">

  <!-- Título -->
  <h1>Tinfoil Search</h1>

  <!-- Formulário de busca -->
  <form action="https://www.google.com/search" method="get">
    <input type="text" name="q" placeholder="Buscar jogo...">
    <input type="hidden" name="q" value="site:tinfoil.io/Title ">
    <button type="submit">Pesquisar</button>
  </form>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
